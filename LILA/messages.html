<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Cinta</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://www.example.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4a2f1b;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: rgba(241, 167, 185, 0.8);
            padding: 20px;
            border-bottom: 2px solid #f89c9c;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            margin: 0;
        }

        .content {
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
        }

        .content h2 {
            font-size: 32px;
            color: #d9534f;
        }

        .content p {
            font-size: 22px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button {
            background-color: #3e8eeb; /* Blue background */
            color: white; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d9534f; /* Change color on hover */
        }

        footer {
            background-color: rgba(241, 167, 185, 0.8);
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Pesan Cinta</h1>
</header>

<div class="content">
    <h2>Pesan-pesan Romantis</h2>
    <p>"Cinta adalah jembatan antara dua hati."</p>
    <p>"Setiap detik bersamamu adalah keajaiban."</p>
    <p>"Kamu adalah bintang di langitku."</p>
    <button class="button" onclick="window.location.href='gallery.html'">Go to Gallery</button>
</div>

<footer>
    <p>&copy; 2025 Cinta Kita</p>
</footer>

</body>
</html>
